<!DOCTYPE html>
<html>
<head>
  <title>Tourism Club Bio Data</title>
  <link rel="stylesheet" href="mystylefile.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Tourism Club Member Bio Data</h1>
    
    <form>
      <label>First Name:</label>  
      <input type="text" name="first_name">

      <label>Middle Name:</label>
      <input type="text" name="middle_name">

      <label>Last Name:</label>
      <input type="text" name="last_name">
      
      <label>Date of Birth:</label>
      <input type="date" name="dob">

      <label>Room Number:</label>
      <input type="text" name="room_no">

      <label>Hall Name:</label>
      <select>
        <option>Esther hall</option>
        <option>Mary hall</option>
        <option>Dorcas hall</option>
        <option>Lydia hall</option>
        <option>Deborah hall</option>
        <option>Daniel hall</option>
        <option>John hall</option>
        <option>Joseph hall</option>
        <option>Peter hall</option>
        <option>Paul hall</option>

      </select> 

      <label>Matric Number:</label>
      <input type="text" name="matric_no">

      <label>Gender:</label>
      <select>
	    <option>Male</option>
	    <option>Female</option>
	    </select>

      <label>Email:</label>
      <input type="email" name="email">

      <label>Program:</label>
      <input type="text" name="program">

      <label>Age:</label>
      <input type="number" name="age">

      <label>Upload your image:</label>
      <input type="file" name="image">

      <label>College Name:</label>
      <select>
        <option>COE</option>
        <option>CST</option>
        <option>CLDS</option>
         <option>CMSS</option>
        </select>
     
      <label>Level:</label>
      <select>
        <option>100 lvl</option>
        <option>200 lvl</option>
        <option>300 lvl</option>
        <option>400 lvl</option>
        <option>500 lvl</option>
      </select> <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
